{% extends 'userzone/base.html' %}

{% block headercontent %}
<section class="content-header">
  <h1>
    {{ create_paste_title }}

    <small>{{ create_paste_sub_title }}</small>
  </h1>
</section>
{% endblock %}

{% block maincontent %}
  <section class="content">
  <div class="box box-warning">
     <div class="box-header with-border">
       <h3 class="box-title">Information</h3>
     </div>
     <!-- /.box-header -->
     <div class="box-body">
       <form role="form">
         <!-- textarea -->
         <div class="form-group">
           <label>Content paste</label>
           <textarea class="form-control" rows="10" placeholder="Enter ..."></textarea>
         </div>


         <!-- input states -->

         <!-- checkbox -->
         <div class="form-group">
           <div class="checkbox">
             <label>
               <input type="checkbox">
               Checkbox 1
             </label>
           </div>

           <div class="checkbox">
             <label>
               <input type="checkbox">
               Checkbox 2
             </label>
           </div>

           <div class="checkbox">
             <label>
               <input type="checkbox" disabled>
               Checkbox disabled
             </label>
           </div>
         </div>

         <!-- radio -->

         <!-- select -->
         <div class="form-group">
           <label>Select</label>
           <select class="form-control">
             <option>option 1</option>
             <option>option 2</option>
             <option>option 3</option>
             <option>option 4</option>
             <option>option 5</option>
           </select>
         </div>


         <!-- Select multiple-->
         <div class="form-group">
           <label>Select Multiple</label>
           <select multiple class="form-control">
             <option>option 1</option>
             <option>option 2</option>
             <option>option 3</option>
             <option>option 4</option>
             <option>option 5</option>
           </select>
         </div>


       </form>
     </div>

  <!-- /.box -->
</section>
{% endblock %}
